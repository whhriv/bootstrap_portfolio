<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-body-secondary">
    <!-- container that starts bootstrap grid -->
    <div class="container">
        <!--Row 1 header row  -->
        <div class="row bg-white pb-5">
            <div class="col">
                <h1 class="text-center fw-bold">Guillermo Reeder</h1>
            </div>
        </div>
        <div class="row">
            <!-- components section - NavBar -->
            <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
                <!-- used docs to change to dark data-bs was added -->
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Coding Temple</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                 <!-- is flexbox with one flexbox -->
                  <!--justify-content-between added  -->
                 <!-- collapse navbar = hamburger on smaller sizing -->
                  <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <!-- removed active -->
                        <a class="nav-link " aria-current="page" href="#">Learn HTML</a>
                      <a class="nav-link" href="#">Learn CSS</a>
                      <a class="nav-link" href="#">Other Page</a>
                    </div>
                    <div class="navbar-nav">
                        <!-- ^^^added flex item^^^^ -->
                        <a class="nav-link disabled" aria-disabled="true">Link</a>
                        
                    </div>
                  </div>
                </div>
              </nav>
        </div>
        <!-- Row 3 - Main Content -->
        <div class="row">
            <!-- column 1 - left 2/3 -->
            <div class="col-8 border">
                left column
            </div>
            <div class="col-4 border">right column</div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
